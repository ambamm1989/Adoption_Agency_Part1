%extends 'base.html'%
%block content%

<h1>Pets Ready for Adoption</h1>

<div class="pets-listing">
    %for pet in pets%
    <div class="col-3">
        <img src="{{ pet.image_url() }}" class="img-thumbnail">
        <a href="{{ url_for('edit_pet', pet_id=pet.id ))}}">{{ pet.name }}</a>
        % if pet.available % <b>is available</b> %endif%
    </div>
    %else%
    <div class="col-12">No pets right now.</div>
    %endfor%
</div>

<a href="{{ url_for('add_pet') }}">Add a Pet</a>

%endblock%
